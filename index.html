<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summary data</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="assets/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="user-result">
            <h1>Your Result</h1>
            <span class="user-percent">
                <p class="final-result">76</p>
                <p class="user-rank">of 100</p>
            </span>

            <div class="user-message">
                <h2>Great</h2>
                <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>
        <h2 class="summary-title">Summary</h2>
        <div class="list-summary">
            <div class="list-summary-item">
                <img src="" alt="reactionIcon" class="item-icon">
                <p class="item-title"></p>
                <p class="item-percent"></p>
            </div>
            <div class="list-summary-item memory">
                <img src="" alt="memoryIcon" class="item-icon">
                <p class="item-title"></p>
                <p class="item-percent"></p>
            </div>
            <div class="list-summary-item verbal">
                <img src="" alt="verbalIcon" class="item-icon">
                <p class="item-title"></p>
                <p class="item-percent"></p>
            </div>
            <div class="list-summary-item visual">
                <img src="" alt="visualIcon" class="item-icon">
                <p class="item-title"></p>
                <p class="item-percent"></p>
            </div>
        </div>
        <button class="btn-continue">Continue</button>

    </div>
</body>

</html>
